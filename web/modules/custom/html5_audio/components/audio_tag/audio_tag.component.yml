name: Audio tag
status: stable
description: HTML5 audio player
props:
  type: object
  required:
    - sources
  properties:
    sources:
      type: array
      items:
        type: object
        required:
          - src
          - mimetype
        properties:
          src:
            type: string
          mimetype:
            type: string
      title: Sources
      description: An array of audio URLs and their mime types.
    autoplay:
      type: string
      title: Autoplay
      description: 'Autoplay enabled when value is "autoplay".'
