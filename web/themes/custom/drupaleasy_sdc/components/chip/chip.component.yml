name: Chip
status: stable
description: Chip SDC similar to the one from the official Drupal.org docs.
props:
  type: object
  required:
    - color
  properties:
    dismissible:
      type: boolean
      title: Dismissible
      description: If true, then users can dismiss the chip by clicking on it.
    color:
      type: string
      title: Color
      description: Background color to use for the chip, either primary or secondary.
      enum: ['primary', 'secondary']
      examples: ['primary']
      meta:enum:
        primary: Primary color
        secondary: Secondary color
slots:
  content:
    title: Content
    description: Content of the chip.
